<!doctype html>
<html lang="en">
  {% include head.html %}
  
  <body>
    {% include navigation.html %}

    {% assign author = site.data.authors[page.author] %}
    <article class="article">
      <div class="grid">
        <div class="article__info column-10">
          <div class="article__meta">
            <div class="article__category">{{ page.category_long_name }}</div>
            <div class="article__date">Last updated <time datetime="{{ page.date }}">{{ page.date_formatted }}</time></div>
          </div>
          <h1 class="article__title">{{ page.article_title }}</h1>
          <div class="article__author">
            <img class="article__authorAvatar" src="/assets/img/{{ author.avatar }}" alt="">
            {{ author.name }}
          </div>
          
          <img class="article__featuredImage" src="/assets/img/blogs/{{ page.image }}" alt="">
        </div>
      </div>
      <div class="grid">
        <div class="article__content column-8">
          {{ content }}
        </div>
      </div>
    </article>
    
    {% include footer.html %}
  </body>
</html>
